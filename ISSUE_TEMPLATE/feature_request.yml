name: Feature Request
description: Suggest a new feature for this project
title: "[Feature]: "
labels: ["feature request"]
projects:
  - https://github.com/orgs/Quantum-Override/projects/1
body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for suggesting a feature!
        Please describe your idea below.
  - type: input
    id: summary
    attributes:
      label: Feature Summary
      description: What is the feature you would like to see?
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this feature important? What problem does it solve?
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How do you imagine this feature working?
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any alternative solutions or features?
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context or screenshots here.
