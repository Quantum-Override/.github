name: Bug Report
description: Report a problem or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ### Thank you for reporting a bug!
        Please fill out all sections below to help us address the issue.
  - type: input
    id: summary
    attributes:
      label: Brief summary
      description: What is the bug? Please provide a clear and concise description.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Step-by-step instructions to reproduce the bug.
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version/Environment
      description: Which version or environment did this occur in?
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context, screenshots, or error logs here.
